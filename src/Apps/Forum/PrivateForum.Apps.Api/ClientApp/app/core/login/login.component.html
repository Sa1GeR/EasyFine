<mat-tab-group>
    <mat-tab label="Login">
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" [(ngModel)]="loginModel.email" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" [(ngModel)]="loginModel.password" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="login()">Login</button>
            </mat-card-actions>
        </mat-card>
    </mat-tab>
    <mat-tab label="Register">
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                <input matInput placeholder="First Name" [(ngModel)]="registerModel.firstName" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" [(ngModel)]="registerModel.lastName" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="User Name" [(ngModel)]="registerModel.userName" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" [(ngModel)]="registerModel.email" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address" type="text" [(ngModel)]="registerModel.address" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" [(ngModel)]="registerModel.password" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Repeat Password" type="password" [(ngModel)]="registerModel.repeatPassword" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="register()">Register</button>
            </mat-card-actions>
        </mat-card>
    </mat-tab>
</mat-tab-group>
