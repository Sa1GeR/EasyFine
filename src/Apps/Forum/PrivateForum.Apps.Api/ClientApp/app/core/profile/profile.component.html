<mat-card *ngIf="profile">
  <mat-card-content>
    <div class="avatar" [style.background-image.url]="profile?.avatarUrl"></div>
    <p class="name">{{profile.firstName}} {{profile.middleName}} {{profile.lastName}}</p>
    {{profile.email}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="blockUser()" [disabled]="actionInProgress">Block</button>
    <button mat-raised-button color="warn" (click)="deleteUser()" [disabled]="actionInProgress">Delete</button>
  </mat-card-actions>
</mat-card>
