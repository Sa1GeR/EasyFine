<h1 mat-dialog-title>
    User Profile
</h1>
<div mat-dialog-content>
    <mat-card>
        <mat-card-content>
            <div class="avatar" [style.background-image.url]="profile?.avatarUrl"></div>
            <p class="name">{{profile.firstName}} {{profile.middleName}} {{profile.lastName}}</p>
            {{profile.email}}
        </mat-card-content>
    </mat-card>
    
</div>
