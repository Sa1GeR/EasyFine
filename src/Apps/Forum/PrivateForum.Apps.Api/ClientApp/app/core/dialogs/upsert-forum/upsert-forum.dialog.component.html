<h1 mat-dialog-title>
  {{forum.id ? "Edit Forum" : "New Forum"}}
</h1>
<div mat-dialog-content>
  <mat-form-field>
     <input matInput placeholder="Forum name" [(ngModel)]="forum.name" required >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save(forum)" cdkFocusInitial>Save</button>
</div>
