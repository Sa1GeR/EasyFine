<h1 mat-dialog-title>
  {{topic.id ? "Edit Topic" : "New Topic"}}
</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Header" [(ngModel)]="topic.header" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Subtitle" [(ngModel)]="topic.subtitle">
  </mat-form-field>
  <app-ngx-editor [placeholder]="'Message'" [config]="config" [(ngModel)]="headMessage.content"></app-ngx-editor>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save(topic)" cdkFocusInitial>Save</button>
</div>
